<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Luma Mate</title>

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:system-ui;
background:#f3f6f3;
color:#222;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:#2E7D32;
color:white;
}

.logo img{
height:50px;
}

.header-buttons button{
margin-left:10px;
}

button{
border:none;
padding:10px 14px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.cart-btn{
background:white;
color:#2E7D32;
}

.admin-btn{
background:#1b5e20;
color:white;
}

.hero{
text-align:center;
padding:60px 20px;
}

.hero h1{
font-size:42px;
color:#2E7D32;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:25px;
padding:40px;
}

.card{
background:white;
border-radius:12px;
padding:18px;
box-shadow:0 8px 20px rgba(0,0,0,0.07);
transition:.2s;
}

.card:hover{
transform:translateY(-6px);
}

.card img{
width:100%;
border-radius:10px;
}

.price{
color:#2E7D32;
font-weight:bold;
font-size:18px;
}

.stock{
font-size:13px;
color:#777;
margin-bottom:10px;
}

.buy{
background:#2E7D32;
color:white;
}

.cart{
position:fixed;
right:-360px;
top:0;
width:340px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.25);
padding:25px;
transition:.35s;
display:flex;
flex-direction:column;
}

.cart.open{
right:0;
}

.cart-header{
display:flex;
justify-content:space-between;
align-items:center;
}

.close{
font-size:22px;
cursor:pointer;
}

.cart-items{
flex:1;
overflow:auto;
margin-top:20px;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.total{
font-weight:bold;
font-size:20px;
margin-top:10px;
}

.checkout{
background:#2E7D32;
color:white;
margin-top:10px;
}

.whatsapp{
background:#25D366;
color:white;
margin-top:10px;
}

.admin-panel{
display:none;
background:#e6f3e6;
padding:40px;
}

.admin-panel input{
padding:8px;
margin:5px;
}

.admin-products{
margin-top:20px;
}

.admin-product{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

footer{
text-align:center;
padding:20px;
color:#777;
}

</style>

</head>

<body>

<header>

<div class="logo">
<img src="logo.png">
</div>

<div class="header-buttons">

<button class="cart-btn" onclick="toggleCart()">
üõí <span id="cartCount">0</span>
</button>

<button class="admin-btn" onclick="adminLogin()">
Admin
</button>

</div>

</header>

<section class="hero">

<h1>Luma Mate</h1>
<p>Yerbas seleccionadas para tu mate perfecto</p>

</section>

<section class="products" id="products"></section>

<div class="cart" id="cart">

<div class="cart-header">

<h2>Carrito</h2>

<div class="close" onclick="toggleCart()">‚úï</div>

</div>

<div class="cart-items" id="cartItems"></div>

<div class="total">
Total $<span id="total">0</span>
</div>

<button class="checkout" onclick="payMP()">
Pagar con Mercado Pago
</button>

<button class="whatsapp" onclick="buyWhatsapp()">
Comprar por WhatsApp
</button>

</div>

<div class="admin-panel" id="adminPanel">

<h2>Panel Admin</h2>

<input id="name" placeholder="Producto">
<input id="price" placeholder="Precio">
<input id="stock" placeholder="Stock">
<input id="img" placeholder="Imagen URL">

<button onclick="addProduct()">Agregar</button>

<div class="admin-products" id="adminProducts"></div>

</div>

<footer>
Luma Mate ¬© 2026
</footer>

<script>

let products = JSON.parse(localStorage.getItem("products")) || [

{
id:1,
name:"Yerba Tradicional",
price:4500,
stock:10,
img:"https://yerbamateargentina.org.ar/wp-content/uploads/2019/04/yerba-mate.jpg"
}

]

let cart=[]

function renderProducts(){

const container=document.getElementById("products")

container.innerHTML=""

products.forEach(p=>{

container.innerHTML+=`

<div class="card">

<img src="${p.img}">

<h3>${p.name}</h3>

<div class="price">$${p.price}</div>

<div class="stock">Stock: ${p.stock}</div>

<button class="buy" onclick="addCart(${p.id})">
Agregar al carrito
</button>

</div>

`

})

}

function addCart(id){

let p=products.find(x=>x.id==id)

if(p.stock<=0){
alert("Sin stock")
return
}

cart.push(p)

p.stock--

updateCart()

renderProducts()

}

function updateCart(){

let items=document.getElementById("cartItems")

items.innerHTML=""

let total=0

cart.forEach((p,i)=>{

items.innerHTML+=`

<div class="cart-item">

${p.name} $${p.price}

<button onclick="removeCart(${i})">‚ùå</button>

</div>

`

total+=p.price

})

document.getElementById("total").innerText=total
document.getElementById("cartCount").innerText=cart.length

}

function removeCart(i){

let p=cart[i]

let prod=products.find(x=>x.id==p.id)

prod.stock++

cart.splice(i,1)

updateCart()

renderProducts()

}

function toggleCart(){

document.getElementById("cart").classList.toggle("open")

}

function payMP(){

window.open("https://link.mercadopago.com.ar/TULINK")

}

function buyWhatsapp(){

let text="Hola quiero comprar:%0A"

cart.forEach(p=>{

text+=p.name+" $"+p.price+"%0A"

})

window.open("https://wa.me/5492990000000?text="+text)

}

function adminLogin(){

let pass=prompt("Contrase√±a admin")

if(pass==="lumamate"){

document.getElementById("adminPanel").style.display="block"

renderAdmin()

}

}

function addProduct(){

let p={

id:Date.now(),

name:document.getElementById("name").value,

price:Number(document.getElementById("price").value),

stock:Number(document.getElementById("stock").value),

img:document.getElementById("img").value

}

products.push(p)

saveProducts()

renderProducts()

renderAdmin()

}

function renderAdmin(){

let container=document.getElementById("adminProducts")

container.innerHTML=""

products.forEach((p,i)=>{

container.innerHTML+=`

<div class="admin-product">

${p.name} $${p.price} stock:${p.stock}

<button onclick="deleteProduct(${i})">
Eliminar
</button>

</div>

`

})

}

function deleteProduct(i){

products.splice(i,1)

saveProducts()

renderProducts()

renderAdmin()

}

function saveProducts(){

localStorage.setItem("products",JSON.stringify(products))

}

renderProducts()

</script>

</body>
</html>
