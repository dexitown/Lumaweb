<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Luma Mate</title>

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:system-ui;
background:#f3f6f3;
color:#222;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:#2E7D32;
color:white;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo img{
height:50px;
}

.cart-btn{
background:white;
color:#2E7D32;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.hero{

text-align:center;
padding:70px 20px;

}

.hero h1{

font-size:44px;
color:#2E7D32;
margin-bottom:10px;

}

.hero p{
color:#666;
}

.products{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
padding:40px;

}

.card{

background:white;
padding:20px;
border-radius:14px;
box-shadow:0 8px 20px rgba(0,0,0,0.07);
transition:.2s;

}

.card:hover{
transform:translateY(-6px);
}

.card img{
width:100%;
border-radius:10px;
}

.price{
color:#2E7D32;
font-weight:bold;
font-size:20px;
}

.stock{
font-size:13px;
color:#777;
margin-bottom:10px;
}

.buy{

background:#2E7D32;
color:white;
border:none;
padding:10px;
border-radius:8px;
cursor:pointer;

}

.buy:hover{
background:#43a047;
}

.cart{

position:fixed;
right:-380px;
top:0;
width:360px;
height:100%;
background:white;
box-shadow:-5px 0 25px rgba(0,0,0,0.2);
padding:25px;
transition:.35s;
display:flex;
flex-direction:column;

}

.cart.open{
right:0;
}

.cart-header{
display:flex;
justify-content:space-between;
align-items:center;
}

.close-cart{
cursor:pointer;
font-size:22px;
}

.cart-items{
flex:1;
overflow:auto;
margin-top:20px;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.total{

font-size:20px;
font-weight:bold;
margin-top:10px;

}

.checkout{
background:#2E7D32;
color:white;
border:none;
padding:12px;
border-radius:8px;
margin-top:10px;
cursor:pointer;
}

.whatsapp{
background:#25D366;
color:white;
border:none;
padding:12px;
border-radius:8px;
margin-top:10px;
cursor:pointer;
}

footer{
text-align:center;
padding:20px;
color:#777;
}

</style>

</head>

<body>

<header>

<div class="logo">
<img src="logo.png">
</div>

<button class="cart-btn" onclick="toggleCart()">
üõí <span id="cartCount">0</span>
</button>

</header>

<section class="hero">

<h1>Luma Mate</h1>
<p>Yerbas seleccionadas para tu mate perfecto</p>

</section>

<section class="products" id="products"></section>

<div class="cart" id="cart">

<div class="cart-header">

<h2>Carrito</h2>

<div class="close-cart" onclick="toggleCart()">
‚úï
</div>

</div>

<div class="cart-items" id="cartItems"></div>

<div class="total">
Total $<span id="total">0</span>
</div>

<button class="checkout" onclick="payMP()">
Pagar con Mercado Pago
</button>

<button class="whatsapp" onclick="buyWhatsapp()">
Comprar por WhatsApp
</button>

</div>

<footer>

Luma Mate ¬© 2026

</footer>

<script>

let products=[

{
id:1,
name:"Yerba Tradicional",
price:4500,
stock:10,
img:"https://yerbamateargentina.org.ar/wp-content/uploads/2019/04/yerba-mate.jpg"
},

{
id:2,
name:"Yerba Suave",
price:4800,
stock:8,
img:"https://cdn.shopify.com/s/files/1/0610/6180/7156/products/YerbaMate.jpg"
}

]

let cart=[]

function renderProducts(){

const container=document.getElementById("products")

container.innerHTML=""

products.forEach(p=>{

container.innerHTML+=`

<div class="card">

<img src="${p.img}">

<h3>${p.name}</h3>

<div class="price">$${p.price}</div>

<div class="stock">Stock: ${p.stock}</div>

<button class="buy" onclick="addCart(${p.id})">
Agregar al carrito
</button>

</div>

`

})

}

function addCart(id){

let p=products.find(x=>x.id==id)

if(p.stock<=0){
alert("Sin stock")
return
}

cart.push(p)

p.stock--

updateCart()

renderProducts()

}

function updateCart(){

let items=document.getElementById("cartItems")

items.innerHTML=""

let total=0

cart.forEach((p,i)=>{

items.innerHTML+=`

<div class="cart-item">

${p.name} $${p.price}

<button onclick="removeCart(${i})">‚ùå</button>

</div>

`

total+=p.price

})

document.getElementById("total").innerText=total
document.getElementById("cartCount").innerText=cart.length

}

function removeCart(i){

let p=cart[i]

let prod=products.find(x=>x.id==p.id)

prod.stock++

cart.splice(i,1)

updateCart()

renderProducts()

}

function toggleCart(){

document.getElementById("cart").classList.toggle("open")

}

function payMP(){

window.open("https://link.mercadopago.com.ar/TULINK")

}

function buyWhatsapp(){

let text="Hola quiero comprar:%0A"

cart.forEach(p=>{

text+=p.name+" $"+p.price+"%0A"

})

window.open("https://wa.me/5492990000000?text="+text)

}

renderProducts()

</script>

</body>
</html>
